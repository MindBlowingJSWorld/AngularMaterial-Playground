<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="app.css">
</head>


<body ng-app="NgMaterialModule">
<!-- Start - Application HTML Content -->
<div layout="column" ng-controller="appController" class="md-no-animations" ng-cloak>

    <md-toolbar layout="row" md-whiteframe="4">
        <img src="http://www.hirez.io/assets/images/img-a54f296192d3d9e18d999e0f68e00d06.png">

        <div flex></div>

        <md-button>About</md-button>
        <md-button>Courses</md-button>
        <md-button ng-click="showLogin();">Login</md-button>

    </md-toolbar>


    <script type="text/ng-template" id="login.tmpl.html">
        <md-dialog aria-label="HiRez.io Login" md-theme="login">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Wait wait, first login...</h2>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="cancel()">
                        <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Cancel"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-dialog-content style="max-width:500px;max-height:600px; ">
                <form name="accountLogin">

                    <md-input-container class="md-block">
                        <label>eMail</label>
                        <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
                        <input ng-model="user.email" type="email" name="email"
                               minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" required>
                        <div ng-messages="accountLogin.email.$error" role="alert">
                            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                Your email must be between 10 and 100 characters long and look like an e-mail address.
                            </div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Company</label>
                        <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
                        <input ng-model="user.company" type="text" name="company">
                    </md-input-container>


                    <md-input-container md-no-float class="md-block">
                        <label>Phone</label>
                        <md-icon md-svg-src="img/icons/ic_phone_24px.svg" class="phone"></md-icon>
                        <input ng-model="user.phone" type="text" minlength="7" name="phone">
                    </md-input-container>
                </form>
            </md-dialog-content>
            <md-dialog-actions layout="row" md-whiteframe="2">
                <md-button ng-click="register()"> Not a Member?</md-button>
                <span flex> </span>
                <md-button ng-click="cancel()">Cancel</md-button>
                <md-button ng-click="login()" md-autofocus class="md-raised md-primary"> Login</md-button>
            </md-dialog-actions>
        </md-dialog>
    </script>
</div>

<!-- End - Application HTML Content -->
<script src="../node_modules/angular/angular.min.js"></script>
<script src="../node_modules/angular-animate/angular-animate.min.js"></script>
<script src="../node_modules/angular-aria/angular-aria.min.js"></script>
<script src="../node_modules/angular-messages/angular-messages.min.js"></script>
<!--<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js"></script>-->
<script src="http://ngmaterial.assets.s3.amazonaws.com/svg-assets-cache.js"></script>
<!-- Angular Material Library -->
<script src="../node_modules/angular-material/angular-material.min.js"></script>

<!-- Your application bootstrap  -->
<script type="text/javascript">
    /**
     * You must include the dependency on 'ngMaterial'
     */
    angular.module('NgMaterialModule', ['ngMaterial', 'ngMessages', 'material.svgAssetsCache']);
</script>
<script src="app.js"></script>

</div>
</html>

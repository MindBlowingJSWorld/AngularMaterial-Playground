<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="app.css">
</head>


<body ng-app="NgMaterialModule">


<!-- Start - Application HTML Content -->

<div ng-controller="AppCtrl" ng-cloak class="tabsdemoStaticTabs" >
    <md-content class="md-padding">
        <md-tabs class="md-accent" md-selected="data.selectedIndex" md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}">
            <md-tab id="tab1">
                <md-tab-label>Item One</md-tab-label>
            </md-tab>
            <md-tab id="tab2">
                <md-tab-label>{{data.secondLabel}}</md-tab-label>
            </md-tab>
            <md-tab id="tab3">
                <md-tab-label>Item Three</md-tab-label>
            </md-tab>
        </md-tabs>
    </md-content>


    <ng-switch on="data.selectedIndex" class="tabpanel-container">
        <div role="tabpanel" id="tab1-content" aria-labelledby="tab1" ng-switch-when="0" md-swipe-left="next()" md-swipe-right="previous()">
            View for Item #1<br/> data.selectedIndex = 0
        </div>
        <div role="tabpanel" id="tab2-content" aria-labelledby="tab2" ng-switch-when="1" md-swipe-left="next()" md-swipe-right="previous()">
            View for {{data.secondLabel}}<br/> data.selectedIndex = 1
        </div>
        <div role="tabpanel" id="tab3-content" aria-labelledby="tab3" ng-switch-when="2" md-swipe-left="next()" md-swipe-right="previous()">
            View for Item #3<br/> data.selectedIndex = 2
        </div>
    </ng-switch>
</div>

<!-- End - Application HTML Content -->


<script src="../node_modules/angular/angular.min.js"></script>
<script src="../node_modules/angular-animate/angular-animate.min.js"></script>
<script src="../node_modules/angular-aria/angular-aria.min.js"></script>
<script src="../node_modules/angular-messages/angular-messages.min.js"></script>
<!--<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js"></script>-->
<script src="http://ngmaterial.assets.s3.amazonaws.com/svg-assets-cache.js"></script>
<!-- Angular Material Library -->
<script src="../node_modules/angular-material/angular-material.min.js"></script>

<!-- Your application bootstrap  -->
<script type="text/javascript">
    /**
     * You must include the dependency on 'ngMaterial'
     */
    angular.module('NgMaterialModule', ['ngMaterial', 'ngMessages', 'material.svgAssetsCache']);
</script>
<script src="app.js"></script>

</body>
</html>

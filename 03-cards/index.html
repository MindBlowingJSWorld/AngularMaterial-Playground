<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="app.css">
</head>
<body ng-app="NgMaterialModule" layout="row" ng-cloak>


<md-sidenav layout="column" class="sidenav1" md-is-locked-open='true'>
    SideNav
</md-sidenav>

<md-content flex layout="column">
    <div layout="column">

        <md-card>
            <img src="image.jpg" class="md-card-image" alt="image caption">
            <md-card-content>
                <h2>Card headline</h2>
                <p>Card content</p>
            </md-card-content>
            <md-card-footer>
                Card footer
            </md-card-footer>
        </md-card>
    </div>

</md-content>


<script src="../node_modules/angular/angular.min.js"></script>
<script src="../node_modules/angular-animate/angular-animate.min.js"></script>
<script src="../node_modules/angular-aria/angular-aria.min.js"></script>
<script src="../node_modules/angular-messages/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="../node_modules/angular-material/angular-material.min.js"></script>
<script src="app.js"></script>

<!-- Your application bootstrap  -->
<script type="text/javascript">
    /**
     * You must include the dependency on 'ngMaterial'
     */
    angular.module('NgMaterialModule', ['ngMaterial']);
</script>

</body>
</html>
